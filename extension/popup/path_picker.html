<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="path_picker.css" />
    </head>

    <body>
        <div id="loading">
            <p>Loading...</p>
        </div>
        <div id="popup-content" class="path_picker">
            <button id="download" class="mb">Download</button>

            <!-- Options for the download (path selector, audio only checkbox -->
            <div id="download-options" style="display: none" class="mb">
                <label for="path_select">Path</label>
                <select id="path_select"></select>
                <!-- checkbox for audio only download -->
                <p>
                    <label for="audio_only">Audio only</label>
                    <input type="checkbox" id="audio_only" name="audio_only" />
                </p>
            </div>

            <button id="path_select_start" style="display: none">Start</button>

            <button id="reconnect" style="display: none">Reconnect</button>

            <div id="error-content" style="display: none" class="error">
                <p>Error</p>
            </div>
        </div>

        <script src="path_picker.js"></script>
    </body>
</html>
